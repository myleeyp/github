<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>部门信息</title>
	</head>
	<body>
		<h1>部门信息 (Thymeleaf)</h1>
		<hr>
		<table>
			<tr>
				<th>部门编号</th>
				<th>部门名称</th>
				<th>部门所在地</th>
				<th>操作</th>
			</tr>
			<tr th:each="dept : ${deptList}">
				<td th:text="${dept.no}"></td>
				<td th:text="${dept.name}"></td>
				<td th:text="${dept.location}"></td>
				<td>
					<a th:href="${'delDept?no=' + dept.no}">删除</a>
				</td>
			</tr>
		</table>
		<a href="to_add">添加部门</a>
	</body>
</html>
